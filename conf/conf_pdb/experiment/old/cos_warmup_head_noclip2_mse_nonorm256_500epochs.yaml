# @package _global_
model:
  num_hidden: 256

eval_only: false

training:
  epochs: 500
  batch_size: 32
  weight_decay: 1e-16
  scheduler_mode: 'cosine_warmup'
  optimizer: 'AdamW'
  min_lr: 1e-6
  num_lr_cycles: 1
  clip_gradients: false
  clip_amount: 1.0
  lr: 3e-4
  crit: 'MSE'
  early_stop: false
  normalize_targets: false
  