# @package _global_
model:
  num_hidden: 128

eval_only: False

training:
  batch_size: 64
  weight_decay: 1e-16
  scheduler_mode: 'cosine_annealing'
  min_lr: 0.0
  num_lr_cycles: 3
  clip_gradients: true
  clip_amount: 1.0
  test_interval: 10
  lr: 5e-4
  crit: 'L1Loss'
  early_stop: false
  normalize_targets: false