# @package _global_

eval_only: false

training:
  epochs: 200
  batch_size: 16
  weight_decay: 1e-16
  scheduler_mode: 'cosine_annealing'
  optimizer: 'AdamW'
  min_lr: 1e-6
  num_lr_cycles: 1
  clip_gradients: true
  clip_amount: 1.0
  lr: 4e-4
  crit: 'MSE'
  early_stop: false
  normalize_targets: false
  gradient_accumulate: false
  